{% extends 'base.html' %}
{% load static %}
{% block title %} | Profile{% endblock %}
{% block content %}
<div class="my-form container p-5 my-5 rounded border border-warning">
    <h2 class="text-center">Profile</h2>
    <hr>
    {% if request.user.is_authenticated %}
    <form method="POST">
        {% csrf_token %}

        {% include 'partials/_alerts.html'%}
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputFirstName">First Name</label>
                <input type="text" name="fname" value="{{fname}}" class="form-control" id="inputFirstName" required>
            </div>
            <div class="form-group col-md-6">
                <label for="inputLastName">Last Name</label>
                <input type="text" name="lname" value="{{lname}}" class="form-control" id="inputLastName" required>
            </div>
        </div>

        <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" name="address" value = "{{address}}" class="form-control" id="inputAddress" placeholder="1234 Main St" required>
        </div>
        <div class="form-group">
            <label for="inputAddress2">Address 2</label>
            <input type="text" name="address2" value="{{address2}}" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor" required>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" name="city" value="{{city}}" class="form-control" id="inputCity" required>
            </div>
            <div class="form-group col-md-4">
                <label for="inputZip">State</label>
                <input type="text" name="state" value="{{state}}" class="form-control" id="inputZip" required>
            </div>
            <div class="form-group col-md-2">
                <label for="inputZip">Zip</label>
                <input type="text" name="zip" value="{{zip}}" class="form-control" id="inputZip" placeholder="11111" required>
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail">Email</label>
            <input type="email" readonly name="email" value="{{email}}" class="form-control-plaintext border border-warning rounded" id="inputEmail" placeholder="name@example.com" required>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputUsername">Username</label>
                <input type="text" readonly name="user" value="{{user}}" class="form-control-plaintext border border-warning rounded" id="inputUsername" placeholder="ahmed" required>
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword">Password</label>
                <input type="password" name="pass" value="{{pass}}" class="form-control" id="inputPassword" required>
            </div>
        </div>

        <button type="submit" name="btnprofile" class="btn btn-warning">Save Changes</button>
    </form>
    {% else %}
    <h4 class="alert alert-danger">
        You must be 
    <a href="{% url 'signin' %}" class="text-dark">Log in</a>
    </h4>
    {% endif %}


</div>
{% endblock %}
